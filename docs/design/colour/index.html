<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blending Backgrounds</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            /*opacity: 0;*/
            /*transition: opacity 5000ms;*/
        }
        img:hover {
            /*opacity: 1;*/
        }
        .l1 {
            z-index: 1;
            opacity: 1;
        }
        .l2 {
            opacity: 0;
            z-index: 2;
        }
    </style>
    <script>
        function toggleFade() {
            if (running) {
                pauseFade();
            } else {
                startFade();
            }
        }

        let fadeInt = null;
        let opacity = 0;
        let inc = 0.0125;
        let running = false;
        function startFade() {
            running = true;
            fadeInt = setInterval(() => {
                    opacity += inc;
                    document.getElementById('topImg').style.opacity = `${opacity}`;
                if (opacity > 1 || opacity < 0) {
                    inc = -inc;
                }
            }, 100);
        }

        function pauseFade() {
            running = false;
            clearInterval(fadeInt);
        }

        startFade();
    </script>
</head>
<body onclick="toggleFade()">
<img src="dark.png" alt="" class="bg l2" id="topImg">
<img src="light.png" alt="" class="bg l1">
</body>
</html>
